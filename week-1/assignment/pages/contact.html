<!doctype html>

<html>
  <head>
    <meta charset="utc-8" />

    <link rel="stylesheet" href="../main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header-text">Matt Rice Co.</h1>
      <img src="https://officialpsds.com/imageview/r3/mm/r3mmvv_large.png?1521316608" alt="Frog Surfing" class="header-image"/>
    </header>

    <nav>
      <ul class="nav-list">
        <li class="nav-item"><a href="../index.html">Home</a></li>
        <li class="nav-item"><a href="shop.html">Shop</a></li>
        <li class="nav-item">Events</li>
        <li class="nav-item"><a href="about.html">About Us</a></li>
        <li class="nav-item"><a href="contact.html">Contact Us</a></li>
        <li class="nav-item">Blog</li>
      </ul>
    </nav>

    <main>
      <h1>Contact Us</h1>

      <form class="feedback-form">
        <div class="text">
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" />
        </div>
        <div class="text">
          <label for="email">Email:</label>
          <input type="text" id="email" name="user_email" />
        </div>
        <div class="textarea">
          <label for="feedback">Feedback:</label>
          <textarea id="feedback" name="user_feedback"></textarea>
        </div>

        <div class="checkboxes">
          <fieldset>
            <legend>Choose your Favorite Page(s) on this Site</legend>

            <div>
                <input type="checkbox" id="home" name="feature"
                       value="home" checked />
                <label for="home">Home</label>
            </div>

            <div>
                <input type="checkbox" id="shop" name="feature"
                       value="shop" />
                <label for="shop">Shop</label>
            </div>

            <div>
                <input type="checkbox" id="events" name="feature"
                       value="events" />
                <label for="events">Events</label>
            </div>

            <div>
                <input type="checkbox" id="about" name="feature"
                       value="about" />
                <label for="about">About Us</label>
            </div>

            <div>
                <input type="checkbox" id="contact" name="feature"
                       value="contact" />
                <label for="contact">Contact Us</label>
            </div>

            <div>
                <input type="checkbox" id="blog" name="feature"
                       value="blog" />
                <label for="blog">Blog</label>
            </div>
          </fieldset>
        </div>
        <div class="radio">
          <fieldset>
            <legend>Do you Like Me?</legend>

            <div>
                <input type="radio" id="yes" checked />
                <label for="yes">Yes</label>
            </div>

            <div>
                <input type="radio" id="definitely" />
                <label for="definitely">Definitely</label>
            </div>
          </fieldset>
        </div>

        <div class="button">
          <button class="submit" type="submit">Submit Feedback</button>
        </div>
      </form>
    </main>

    <footer class="footer"> Matt Rice (c) 2018 </footer>

  </body>

</html>
