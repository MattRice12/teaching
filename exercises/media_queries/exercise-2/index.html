<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Webpage</title>

    <link rel="stylesheet" href="main.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>

  <body>
    <header>
      <div class="header-icon">
        <i class="fas fa-cubes fa-6x"></i>
      </div>
      <nav>
        <ul class="nav-list">
          <li>Home</li>
          <li>Design</li>
          <li>Develop</li>
          <li>Strategy</li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-cube fa-9x"></i>
          <h1>Cube</h1>
        </div>
      </div>
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-circle fa-9x"></i>
          <h1>Circle</h1>
        </div>
      </div>
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-heart fa-9x"></i>
          <h1>Heart</h1>
        </div>
      </div>
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-burn fa-9x"></i>
          <h1>Fire</h1>
        </div>
      </div>
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-shoe-prints fa-9x"></i>
          <h1>Shoe Prints</h1>
        </div>
      </div>
      <div class="main-icon-container">
        <div class="img-and-text">
          <i class="fas fa-globe-americas fa-9x"></i>
          <h1>Globe</h1>
        </div>
      </div>
    </main>
  </body>
</html>
